<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Insert HTML form data into MySQL Database using jQuery, Ajax, and PHP</title>
</head>

<body>
    <h1>Insert HTML form data into MySQL Database using jQuery, Ajax, and PHP</h1>

    <form id='myForm' action="" method="post" autocomplete="off">
        <label for="">Name</label>
        <input type="text" name="name" value="" required>

        <label for="">Email</label>
        <input type="email" name="email" required value="">

        <label for="age">Age</label>
        <input type="number" name="age" value="" required>

        <label for="">Country</label>
        <select name="country" class="" required>
            <option value="" selected>Select Country</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
            <option value="India">India</option>
        </select>

        <label for="">Gender</label>
        <input type="radio" name="gender" value="Male" required> Male
        <input type="radio" name="gender" value="Female"> Female

        <label for="">Languages</label>
        <input type="checkbox" name="languages" value="English">English
        <input type="checkbox" name="languages" value="Chinese">Chinese
        <input type="checkbox" name="languages" value="Spanish">Spanish

        <br>
        <button type="submit" name="button" onclick="insert();">Submit</button>

    </form>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./index.js" type="text/javascript"></script>
</body>

</html>
